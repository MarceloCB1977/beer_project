{% extends 'beer/base.html' %}
{% load static %}

{% block body_block %}

<div class="container">
  <div class="jumbotron">
    <center>
      <h1>Search results</h1>

      <table class="table table-striped table-hover w-75">
        <thead>
          <th>Style Name</th>
          <th>Style Family</th>
          <th> </th>
        </thead>
        {% for x in result_search %}
        <tr>
          <td>{{ x.style_name }}</td>
          <td>{{ x.style_key_family | upper }}</td>
          <td align="right">
            <a href="{% url 'beer:beer_detail' x.id %}" class="btn btn-outline-secondary btn-sm">Details</a>
          </td>
        </tr>
        {% endfor %}
      </table>
    </center>
  </div>
</div>

{% endblock %}
